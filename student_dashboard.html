<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Notice Board - Student</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        /* ===== Top Moving Text ===== */
        .marquee {
            background-color: #0a3d62;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        /* ===== Layout ===== */
        .container {
            display: flex;
            height: calc(100vh - 45px);
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 260px;
            background-color: #1e272e;
            color: white;
            padding: 20px 0;
        }

        .profile {
            text-align: center;
            margin-bottom: 15px;
        }

        .profile img {
            width: 80px;
            border-radius: 50%;
        }

        .username {
            margin-top: 10px;
            font-size: 16px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #576574;
            margin: 15px 0;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #576574;
        }

        .menu-item:hover {
            background-color: #485460;
        }

        /* ===== Main Content ===== */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #0a3d62;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0652DD;
        }

        /* ===== Notice Page ===== */
        .notice {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #0a3d62;
        }
        /* ===== Colorful Notice Boxes ===== */
.notice-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.notice-box {
    padding: 20px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}

.notice-box:hover {
    transform: scale(1.05);
}

.hackathon {
    background: linear-gradient(135deg, #ff6b6b, #ee5253);
}

.clubs {
    background: linear-gradient(135deg, #48dbfb, #1dd1a1);
}

.seminar {
    background: linear-gradient(135deg, #feca57, #ff9f43);
}

.guest {
    background: linear-gradient(135deg, #a55eea, #5f27cd);
}
.notice-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
    gap: 20px;
}

.notice-box {
    padding: 15px;
    border-radius: 10px;
    color: white;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Theme colors */
.hackathon { background: linear-gradient(135deg,#ff6b6b,#ee5253); }
.clubs { background: linear-gradient(135deg,#54a0ff,#2e86de); }
.seminars { background: linear-gradient(135deg,#1dd1a1,#10ac84); }
.guest { background: linear-gradient(135deg,#feca57,#ff9f43); }


    </style>
</head>

<body>

    <!-- ===== Moving Text ===== -->
    <div class="marquee">
        <marquee>ðŸ“¢ Welcome to the Digital Notice Board | Stay Updated with Latest Announcements</marquee>
    </div>

    <div class="container">

        <!-- ===== Sidebar ===== -->
        <div class="sidebar">
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
                <div class="username">Student Name</div>
            </div>

            <hr>

            <div class="menu-item" onclick="loadCategory('events')">Events</div>
            <div class="menu-item" onclick="loadCategory('exams')">Exams</div>
            <div class="menu-item" onclick="loadCategory('academic')">Academic</div>
            <div class="menu-item" onclick="loadCategory('placements')">Placements</div>
            <div class="menu-item" onclick="loadCategory('sports')">Sports</div>
        </div>

        <!-- ===== Main Content ===== -->
        <div class="content" id="content">
            <h2>Select a category from the sidebar</h2>
        </div>

    </div>

    <!-- ===== JavaScript ===== -->
    <script>
        function loadCategory(category) {
            let content = document.getElementById("content");

            if (category === "events") {
                content.innerHTML = `
                    <h2>Events</h2>
                    <div class="cards">
                        ${createCard("Hackathon", "https://images.unsplash.com/photo-1581090700227-1e37b190418e")}
                        ${createCard("Clubs", "https://images.unsplash.com/photo-1521737604893-d14cc237f11d")}
                        ${createCard("Seminars", "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4")}
                        ${createCard("Guest Lectures", "https://images.unsplash.com/photo-1503428593586-e225b39bddfe")}
                    </div>
                `;
            }

            else {
                content.innerHTML = `
                    <h2>${category.toUpperCase()}</h2>
                    <div class="cards">
                        ${createCard("View Notices", "https://images.unsplash.com/photo-1503676260728-1c00da094a0b")}
                    </div>
                `;
            }
        }

        function createCard(title, img) {
            return `
                <div class="card">
                    <img src="${img}">
                    <h3>${title}</h3>
                    <button onclick="showNotices('${title}')">View Notices</button>
                </div>
            `;
        }
        function showNotices(subCategory) {
    let content = document.getElementById("content");

    let key = "events_" + subCategory;   // SAME key used in Admin
    let notices = JSON.parse(localStorage.getItem(key)) || [];

    if (notices.length === 0) {
        content.innerHTML = `<h2>${subCategory}</h2><p>No notices uploaded yet.</p>`;
        return;
    }

    let themeClass = subCategory.toLowerCase().includes("hack") ? "hackathon" :
                     subCategory.toLowerCase().includes("club") ? "clubs" :
                     subCategory.toLowerCase().includes("seminar") ? "seminars" :
                     "guest";

    let html = `<h2>${subCategory} Notices</h2><div class="notice-grid">`;

    notices.forEach(n => {
        html += `
            <div class="notice-box ${themeClass}">
                <h3>ðŸ“Œ Notice</h3>
                <p>${n.text}</p>
                <p>ðŸ“… ${n.date}</p>
                ${n.urgent === "Yes" ? "<b>ðŸš¨ Urgent</b>" : ""}
            </div>
        `;
    });

    html += "</div>";
    content.innerHTML = html;
}

    </script>

</body>
</html>
