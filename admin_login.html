<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a3d62, #1e272e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .box {
            background: white;
            color: black;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0a3d62;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0652DD;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Admin Login</h2>

    <input type="text" id="username"
           placeholder="Username"
           maxlength="20">

    <input type="password" id="password"
           placeholder="Password">

    <button onclick="validate()">Login</button>
</div>

<script>
function validate() {
    const pass = document.getElementById("password").value;
    const regex = /^[A-Za-z0-9_]{6,}$/;

    if (!regex.test(pass)) {
        alert("Password must be at least 6 characters and contain only letters, digits or underscore");
        return;
    }
    location.href = "admin_dashboard.html";
}
</script>

</body>
</html>
