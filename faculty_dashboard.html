<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Notice Board - Faculty</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }

        /* ===== Top Moving Text ===== */
        .marquee {
            background-color: #0a3d62;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        /* ===== Layout ===== */
        .container {
            display: flex;
            height: calc(100vh - 45px);
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 280px;
            background-color: #1e272e;
            color: white;
            padding: 20px 0;
        }

        .profile {
            text-align: center;
            margin-bottom: 15px;
        }

        .profile img {
            width: 80px;
            border-radius: 50%;
        }

        .username {
            margin-top: 10px;
            font-size: 16px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #576574;
            margin: 15px 0;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #576574;
        }

        .menu-item:hover {
            background-color: #485460;
        }

        /* ===== Main Content ===== */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
        }

        .card button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #0a3d62;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0652DD;
        }

        .notice {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid #0a3d62;
        }
    </style>
</head>

<body>

<!-- ===== Moving Text ===== -->
<div class="marquee">
    <marquee>ðŸ“˜ FACULTY DIGITAL NOTICE BOARD | VIEW ALL STUDENT & FACULTY NOTICES</marquee>
</div>

<div class="container">

    <!-- ===== Sidebar ===== -->
    <div class="sidebar">
        <div class="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
            <div class="username">Faculty Name</div>
        </div>

        <hr>

        <!-- Student Categories -->
        <div class="menu-item" onclick="loadCategory('events')">Events</div>
        <div class="menu-item" onclick="loadCategory('exams')">Exams</div>
        <div class="menu-item" onclick="loadCategory('academic')">Academic</div>
        <div class="menu-item" onclick="loadCategory('placements')">Placements</div>
        <div class="menu-item" onclick="loadCategory('sports')">Sports</div>

        <hr>

        <!-- Faculty Categories -->
        <div class="menu-item" onclick="loadFacultyCategory('faculty_meeting')">Faculty Meetings</div>
        <div class="menu-item" onclick="loadFacultyCategory('event_incharge')">Event In-charges</div>
        <div class="menu-item" onclick="loadFacultyCategory('department_circular')">Department Circulars</div>
        <div class="menu-item" onclick="loadFacultyCategory('exam_duty')">Examination Duty</div>
        <div class="menu-item" onclick="loadFacultyCategory('academic_planning')">Academic Planning</div>
    </div>

    <!-- ===== Main Content ===== -->
    <div class="content" id="content">
        <h2>Welcome Faculty</h2>
        <p>Select a category from the sidebar</p>
    </div>

</div>

<!-- ===== JavaScript ===== -->
<script>
function loadCategory(category) {
    let content = document.getElementById("content");

    if (category === "events") {
        content.innerHTML = `
            <h2>Events</h2>
            <div class="cards">
                ${createCard("Hackathon", "https://images.unsplash.com/photo-1581090700227-1e37b190418e")}
                ${createCard("Clubs", "https://images.unsplash.com/photo-1521737604893-d14cc237f11d")}
                ${createCard("Seminars", "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4")}
                ${createCard("Guest Lectures", "https://images.unsplash.com/photo-1503428593586-e225b39bddfe")}
            </div>
        `;
    } else {
        content.innerHTML = `
            <h2>${category.toUpperCase()}</h2>
            <div class="cards">
                ${createCard("View Notices", "https://images.unsplash.com/photo-1503676260728-1c00da094a0b")}
            </div>
        `;
    }
}

function loadFacultyCategory(category) {
    let titles = {
        faculty_meeting: "Faculty Meetings",
        event_incharge: "Event In-charge Notices",
        department_circular: "Department Circulars",
        exam_duty: "Examination Duty",
        academic_planning: "Academic Planning"
    };

    document.getElementById("content").innerHTML = `
        <h2>${titles[category]}</h2>
        <div class="notice">ðŸ“Œ Notice 1 uploaded by Admin</div>
        <div class="notice">ðŸ“Œ Notice 2 uploaded by Admin</div>
        <div class="notice">ðŸ“Œ Notice 3 uploaded by Admin</div>
    `;
}

function createCard(title, img) {
    return `
        <div class="card">
            <img src="${img}">
            <h3>${title}</h3>
            <button onclick="showNotices('${title}')">View Notices</button>
        </div>
    `;
}

function showNotices(title) {
    let content = document.getElementById("content");
    content.innerHTML = `
        <h2>${title} Notices</h2>
        <div class="notice">ðŸ“Œ Notice related to ${title}</div>
        <div class="notice">ðŸ“Œ Another notice for ${title}</div>
    `;
}
</script>

</body>
</html>
